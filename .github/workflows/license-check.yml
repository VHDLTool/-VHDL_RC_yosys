name: License Checker
on:
  push:
  pull_request:

jobs:
  check:
    name: Build on Commit
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Check License
        run: .github/workflows/license-check.sh
